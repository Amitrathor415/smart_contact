<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<title>This is a login page</title>
</head>
<body>
<section>
<div id="login">
       
        <div class="container mt-5">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-5">
                    <div id="login-box" class="col-md-12" style="width: 110%; height: 200px; background: white;">
                         <h3 class="text-center text-info">Enter your Registered Email </h3>
                      
                    <!--
                    <div if="${httpSession.message}" class="container">
			<div class="alert alert-danger my-2 text-center " role="alert"
				class="alert text-center" role="alert">
				<span th:text="${httpSession.message}"></span>
			</div>
			<th:block th:text="${#httpSession.removeAttribute('message')}"></th:block>
		</div>
                      -->  
                      
                      
                      <div class="container">
                        <form style="width: 80%;" action="/send-otp" method="post">
                           
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="username" class="form-control" placeholder="enter here..." required="required" >
                            </div>
                              
                            <button type="submit" class="btn btn-warning   mt-2">Sent OTP</button>
                        </form>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
