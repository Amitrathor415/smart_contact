<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<title>This is a login page</title>
</head>
<body>
	<section>
		<div id="login">

			<div class="container mt-5">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-5">
						<div id="login-box" class="col-md-12"
							style="width: 110%; height: 300px; background: white;">
							<h3 class="text-center text-info">Enter your Registered
								Email</h3>

							<h4 class="text-center text-success"  >
								We have sent otp to your registered email</h4>

							<div class="container-fluid">
								<form style="width: 80%;" action="/send-otp" method="post">


									<div class="form-group">
										<label for="username" class="text-info">Email:</label><br>
										<input type="text" name="email" class="form-control"
											th:value="${email}">
									</div>
									
									<div class="form-group">
										<label for="otp" class="text-info">OTP</label><br>
										<input type="password" name="otp" class="form-control" required="required"/>
											
									</div>

									<button type="submit" class="btn btn-warning   mt-2">Verify
										OTP</button>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
