<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Add contact</title>
</head>
<body>

	<section class="mt-5">
		<div class="card m-3 mt-5">
		
			<div class="card-body">
			
				<h1 class=" card-title text-center">Add Contact</h1>

				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus p-1"></i>
										</div>
									</div>
									<input type="text" id="fName" name="fName" 
										placeholder="Enter First Name Here !" class="form-control" />
								</div>
								
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-user-alt p-1"></i>
										</div>
									</div>
									<input type="text" id="lName" name="lName"
										placeholder="Enter Last Name Here !" class="form-control" />
								</div>
								
								
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone p-1"></i>
										</div>
									</div>
									<input type="text" id="phone" name="phone"
										placeholder="Enter Phone Number Here !" class="form-control" />
								</div>
								
								
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-at p-1"></i>
										</div>
									</div>
									<input type="email" id="email" name="email"
										placeholder="Enter email Here !" class="form-control" />
								</div>
								
								<div class="input-group mt-2">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase p-1"></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter work Here !" class="form-control" />
								</div>
								
								
								
								
								<div class="form-group mt-2">
								<textarea class="form-control" placeholder="Enter your description !" name="description" id="description" rows="5" ></textarea>
								</div>
								
								<div class="custom-file mt-2">
								<input type="file" name="images" />
								</div>
								
								<div class="text-center">
								<button class="btn btn-outline-success mt-2 " type="submit">Save Contact</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		
		 <script>
      tinymce.init({
        selector: '#description'
      });
    </script>
		
			<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script >

		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#add-contact").addClass("active");
		});
	</script>
		
	</section>
</body>
</html>
