<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleafe.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
	integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />


<title th:text="${user.name}"></title>
</head>
<body>


	<nav
		class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary mb-3">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manger</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto align-items-left text-uppercase">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>

					<li class="nav-item"><a class="nav-link"><span
							th:text="${user.name}"></a></span></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- end nav -->

	<div class="sidebar mt-5 ">
		<span th:onclick="toggleSidebar()" class="crossBtn ">&times;</span> <a id="home-link"
			class="item" href="#" th:href="@{/user/index}"><i class="fas  fa-home"></i>Home</a>
			 <a id="view-contact"
			class="item" href="#" th:href="@{/user/view-contact/0}"><i
			class="fas  fa-id-card-alt"></i>View Contacts</a>
			 <a id="add-contact" class="item"
			href="#" th:href="@{/user/add-contact}"><i
			class="fas  fa-pencil-alt"></i>Add Contacts</a>
			 <a id="view-profile" class="item" th:href="@{/user/profile}" href="#"><i
			class="fas  fa-user-circle" ></i>Profile</a>
			
			
			
			 <a id="setting-link"  class="item " href="#"
			 th:href="@{/user/settings}"
			 ><i
			class="fas  fa-cogs"></i>Settings</a>
			
			
			
			 <a id="logout" class="item" href="#"
			th:href="@{/logout}"><i class="fas  fa-sign-out-alt"></i>Logout</a>
		<div class="divider"></div>
	</div>
	<!-- close sidebar -->

	<!-- star content -->
	<div class="content mt-2">

		<i th:onclick="toggleSidebar()" class="fas fa-bars mt-5 m-3 mb-0 "></i>
		<!-- 
<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-'+session.mesage.type }"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>
			
		</div>

 -->

		<div th:replace="${content}"></div>
		<!-- close content -->
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script>
		function deleteContactAlert(cid){
		swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this imaginary file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    
    window.location = "/user/delete/contact/"+cid;
      successDelete();
    
  } else {
    swal({text:"Your imaginary file is safe!"});
  }
});
		}
		
		function successDelete(){
		swal( {text:"your Contact deleted successfuly",
		icon:"success",
		button:"ok",
		
		});
		}
		</script>
	
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
 <script src="" th:src="@{/js/script.js}"></script>

</body>
</html>
