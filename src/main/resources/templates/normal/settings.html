<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>View contact</title>
</head>
<body>
<section class="container mt-2">
<h1>This is ssetting page</h1>
            <div class="row">
            <div class="col-md-12">
            <div class="card">
            <div class="card-body">
            <h3>Change password</h3>
            
            <form th:action="@{/user/change-password}" method="post" >
            <div class="form-group mt-2 mb-2">
            <input name="oldPassword" type="password" placeholder="enter old password " required/>
            </div>
            <div class="form-group mt-2 mb-2">
            <input name="newPassword" type="password" placeholder="enter new password " required/>
            </div>
            <div class="container text-centr mt-2">
            <button class="btn btn-outline-secondary " type="submit" >Change</button>
            <button class="btn btn-outline-secondary " type="reset" >Reset</button>
            </div>
            </form>
            </div>
            </div>
            </div>
            </div>

	<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script >

		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#setting-link").addClass("active");
		});
	</script>

</section>
</body>
</html>
