<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>View contact</title>
</head>
<body>

	<section class="mt-5">
		<div class="card m-3 mt-5">

			<div class="card-body">

				<h1 class=" card-title text-center">All Contact List</h1>

				<div class="container-fluid">
					<div class="row">
					
					
						<div class="col-md-10 offset-md-1">
                                    
                                    <!-- search bar -->
                                    <div class="search-container my-3">
                                    <input th:onkeyup="Search()" id="search-input" type="text" class="form-control " placeholder="Seacrh Here..."/>
                                    
                                    <div class="search-result"></div>
                                    
                                    </div>
                                    
                                    <!-- search bar  end-->
                                  <div class="table-responsive">
                                  
							<table class="table table-hover">
								<thead class=" thead thead-light">
									<tr>
										
										<td>ID</td>
										<td>First Name</td>
										<td>Last Name</td>
										<td>Email</td>
										
										<td>Contact Number</td>
										
										<td>Action</td>
									</tr>
								</thead>
								<tbody>
									<tr th:each="c : ${contacts}">
										
										<th th:text="SCM2023+${c.cId}"></th>
										<th ><img class="my_profile_picture" alt="profile-photo" th:src="@{'/img/'+${c.image}}"><span th:text="${c.fName}"></span></th>
										<th th:text="${c.lName}"></th>
										<th ><a class="link-success" th:href="@{'/user/show-contact/'+${c.cId}+'/details'}"><span th:text="${c.email}"></span></a></th>
									
										<th th:text="${c.phone}"></th>
										
										<th>
										<form method="post" th:action="@{'/user/open-updte-form/'+${c.cId}}">
										<button type="submit" class="btn btn-warnning"><i class="fa fa-edit"></i></button>
										</form>
										<a class="link-danger" href="#" th:onclick="|deleteContactAlert(${c.cId})|" type=" btn-danger"><i class="fa fa-trash " aria-hidden="true"></i></a></th>
										
										
									</tr>
								</tbody>
							</table>
							</div>

							<!-- pagination -->

							<nav aria-label="Page navigation example">
								<ul class="pagination">
									<li th:if="${currentPage !=0}"  class="page-item"><a th:href="@{'/user/view-contact/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
									<li th:classappend="${currentPage==i-1?'active':''}"
										th:each="i : ${#numbers.sequence(1,totalPages)}"
										class="page-item"><a class="page-link" th:href="@{'/user/view-contact/'+${i-1}}" href="#"><span
											th:text="${i}"></span></a></li>

									<li th:if="${currentPage+1 !=totalPages}" class="page-item"><a th:href="@{'/user/view-contact/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
								</ul>
							</nav>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
	<script >

		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#view-contact").addClass("active");
		});
	</script>


	</section>
</body>
</html>
