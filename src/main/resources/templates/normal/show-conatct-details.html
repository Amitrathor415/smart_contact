<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>View contact</title>
</head>
<body>
	<section class="show_contact_details_section">
		<div class="card text-white bg-secondary " style="max-width: 100rem;">
			<div class="card-body " th:if="${contact}">
				<div class="card-title">
					<div class="container-fluid">
						<div class="row">

							<div class="col-8 offset-md-2 mt-4">

								<img class="contact_details_picture" alt="profile photo"
									th:src="@{'/img/'+${contact.image}}">
								<h3 class="text-uppercase mt-2"
									th:text="${contact.fName}+' '+${contact.lName}"></h3>

								<table class="table  table-hover m-3 text-white table-round" >
									<thead>
										<tr>
											<th scope="col">#ID</th>
											<th scope="col">SCM2023<span th:text="${contact.cId}"></span></th>
										</tr>
									</thead>
									<tbody>
										<tr>

											<th scope="row">Email</th>
											<td><span th:text="${contact.email}"></span></td>
										</tr>

										<tr>
											<th scope="row">Phone</th>
											<td><span th:text="${contact.phone}"></span></td>
										</tr>

										<tr>
											<th scope="row">Work</th>
											<td><span th:text="${contact.work}"></span></td>
										</tr>
									</tbody>


								</table>
								<div class="description">
									<th:block th:utext="${contact.description}"></th:block>

								</div>
								
								<div class="container text-center mt-2">
								<form method="post" th:action="@{'/user/open-updte-form/'+${contact.cId}}">
										<button type="submit" class="btn btn-outline-warning   btn-block mb-2" style="width: 70px;">Edit</button>
										</form>
								<button th:onclick="|deleteContactAlert(${contact.cId})|" type="submit " class="btn btn-outline-danger btn-block">Delete</button>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<h3 class="text-center p-4" th:unless="${contact}">you don't have permissin to see this contact !</h3>
		</div>



	</section>
</body>
</html>
